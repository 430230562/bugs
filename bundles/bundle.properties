thanking = Thank you for downloading my mods, your love is the greatest support for me.\n\n However, there is a lot of unfinished content in this mod. We hope that you will read the following carefully before playing, and carefully consider whether or not to play this mod, once you click close, this window will not be displayed again.
remind = [accent]warning!
remind.sub = 1.This mod is similar in content to [accent] Animalia or other mods [] you've seen , but there is no plagiarism. \n\n2.This mod contains a lot of content that violates Darwin's theory of evolution and Newton's law of conservation of energy, so it is only for entertainment and does not rise to the level of academic discussion.\n\n3.This module has a large problem of missing textures, and the average quality of textures is low, and the painting style is not uniform. Players who have high requirements for textures should [red] refrain from playing.[]\n\n4.Please understand that this language pack is machine translated and some expressions may be inaccurate.
removeMod = Low-quality textures roll out from mdt!


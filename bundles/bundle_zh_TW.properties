thanking = 感謝您下載了我的模組,[]您的喜愛便是對我最大的支持.\n\n但是,本模組存在大量未完成內容。希望你在遊玩之前能仔細閱讀以下內容,並仔細斟酌是否遊玩本模組,一旦您點擊了關閉,本視窗將不會再顯示。
remind = [accent]注意!
remind.sub = 1.本模組在內容上與 [accent]血肉詛咒、蔚藍行星、野性之心 []等模組存在一定相似,但不存在抄襲。\n\n2.本模組由js編寫,故穩定性較差,與目前已知以下模組同時載入會導致模組內容出現錯誤:[accent]日耀、ged的災劫(鏽塵)、高科技、無限宇宙、更多實用設備[]與其它模組的共存問題,目前仍在測試和修復中。\n\n3.本模組大量違反達爾文進化論以及牛頓的能量守恆定律的內容,故僅供遊玩娛樂,不上升到有關學術的討論。\n\n4.本模組有著較大的貼圖缺口,且貼圖平均品質較低、畫風不統一。對貼圖有著較高要求的玩家請[red]不要遊玩。[]\n\n5.如發現其他問題,可回饋至[#b3e5fa]模組QQ群:624665699
removeMod = 低品質貼圖滾出mdt!

stat.reducearmor = 護甲減少
stat.disabled = 單位能力是否生效
stat.percentdamage = 百分比傷害
reduceArmor = [accent]{0}[#bfbfbf]破甲[accent] (單位)
alter = [accent]策反 ({0}生命值以下)

ability.mendField = 治療場: [accent]{0}[]s~[accent]{1}[]格~[accent]{2}[]血
ability.deathNeoplasm = 血漿自爆
ability.liquidregen = 血漿回血
ability.movelightning = 閃電助推
ability.spawndeath = 死亡生成單位
ability.regen = 再生

bar.growthProgress = 生长进度

content.planet.name = 行星

techtree.greavar = 戈利瓦爾

planet.zerg-greavar.name = 戈利瓦爾
planet.zerg-greavar.description = 在對整個星系進行了一次全面探測以後,我們發現了這顆並未標記在星圖上的行星,該行星離恒星較遠,地表沙漠化嚴重,而且有著像是污染的痕跡,根據生態衛星的探測資料,似乎有某種生物存活在那裡,不過根據其他探測設備以及臨時空間站的結果,該行星有儲量豐富的資源,可以作為一個不錯的資源中轉站來使用.
planet.zerg-greavar.details = 熱知識: 雖然G星看起來比S星或者E星小,但實際上它們是一樣大的.

sector.zerg-iceField.name = 北地冰原
sector.zerg-iceField.description = 該地區位於行星北部,氣候寒冷,地表以冰雪覆蓋,可開發資源不多.\n\n不過該地區敵人分散且弱小,適合我們建立在這顆星球上的第一個基地.
sector.zerg-iceField.details = 這個地圖沒空軍
sector.zerg-valleyPlain.name = 河口平原
sector.zerg-valleyPlain.description = 位於赤道附近的一個河谷地區,目前污染較輕.\n\n在敵人還未大規模進攻這裡之前,我們應該儘快佔領它,並研究冶煉矽的技術.
sector.zerg-coldJunction.name = 臨寒交界
sector.zerg-coldJunction.description = 位於北部山區的一塊地區,處於北部污染帶邊緣,因而敵人勢力較為強大.\n\n佔領這個地區並開採這裡的錳礦,順帶對生物質進行進一步的研究.
sector.zerg-intertwinedGlacier.name = 交錯冰河
sector.zerg-crystalOutpost.name = 晶體前哨
sector.zerg-crystalOutpost.description = 我們的盟友在前些時候在這個區塊建立了一個用於開採晶體的前哨站,不幸的是,敵人發現了這裡並對這裡發起了猛攻.\n\n為了我們穩定的晶體供給,我們必須保障該區塊的安全.
sector.zerg-twilightSea.name = 暮色血海
sector.zerg-twilightSea.description = 為了採集更多的實驗材料,也為了找到蟲群的主巢,我們不得不冒險進入這片高污染區.\n收集[#8c1225]囊腫血漿[]並研究它的用途.\n\n小心,這個區塊的敵人有著更高的血量.
status.zerg-corroding.name = 腐蝕
status.zerg-corroding.description = 酸液在接觸到活潑金屬後會快速發生置換反應,對於我們的全金屬部隊而言,這無疑會造成不小的損失.
status.zerg-dissolved.name = 溶解
status.zerg-dissolved.description = 溶劑能溶解生物質,當然也能溶解由生物質構成的血漿生物.\n\n(該效果對機械無效)

item.zerg-amino.name = 氨基酸
item.zerg-amino.description = 生物質完全水解的產物,多用於溶劑的生產和其它有機物的合成.
item.zerg-amino.details = 通過測序生物質的氨基酸構成我們發現,17種氨基酸中有13種氨基酸是我們己知的.\n這或許可以成為證明生命類具有統一性的一個重要依據.
item.zerg-salt.name = 鹽
item.zerg-salt.description = 一些普通的硝酸鹽,可以用於製造炸藥.
item.zerg-salt.details = 請不要將其作為食用鹽放進菜裡.
item.zerg-biomass.name = 生物質
item.zerg-biomass.description = 由許許多多氨基酸脫水縮合而形成的各類蛋白質,是構成蟲群生命的基本單位.\n如果我們想培育自己的蟲群,無疑要借助它的力量.
item.zerg-biomass.details = 經過我們的粗略研究,儘管這些蛋白質的折疊方式與地球上已知的大相徑庭,但是其承擔的功能卻也都是那幾種.\n不過,這也並不奇怪,畢竟生物的生活環境雖然各不相同,但要進行的生命活動都是類似的.
item.zerg-nickel.name = 鎳
item.zerg-nickel.description = 隨處可見的金屬,各方面性能均衡,用途很廣泛.
item.zerg-nickel.details = 我們今天在戈利瓦爾的輝煌正是建立在它們的脊樑之上.
item.zerg-manganese.name = 錳
item.zerg-manganese.description = 不是那麼常見的金屬,比鎳硬度更高,但更脆,用於建造更堅固的建築.
item.zerg-chromium.name = 鉻
item.zerg-chromium.description = 較為少見的金屬,硬度和強度都很高,密度較大,是構建大型單位的重要原料.
item.zerg-crystal.name = 晶體
item.zerg-crystal.description = 一種奇特的結晶體,硬而脆,密度較低,能較好的將光折射.\n有趣的是,在有一定方向的強磁場中,它的晶胞會重新排布,變得更加緊密,這時即使是X射線也很難穿過了.
item.zerg-biomass-steel.name = 生物質鋼
item.zerg-biomass-steel.description = 將鎳、錳和生物質的合金,性能遠高於鎳錳合金.
item.zerg-iridium.name = 銥
item.zerg-sulfone.name = 碸
item.zerg-sulfone.description = 簡單的碸類有機物,燃點較低,可用於製造燃燒彈.
item.zerg-energic.name = 充能晶體
item.zerg-energic.description = 晶體可以被外界平穩充能,能量放出則是通過放出閃電.\n\n因此,晶體可以成為廉價的閃電發生器.

liquid.zerg-acid.name = 酸液
liquid.zerg-acid.description = 一種有機酸和硝酸的混酸,在高污染區常常可以發現.\n那些蟲子曾用它攻擊過我們.
liquid.zerg-acid.details = 有一部分人認為這可能是血漿中的營養物質進行無氧呼吸的產物,如果這是對的,意味著我們也可以大規模生產.
liquid.zerg-dissolvant.name = 溶劑
liquid.zerg-dissolvant.description = 有著重要意義的有機溶劑,卻也是一把雙刃劍.一方面它為如何快速清理囊腫血漿指明了一條明路,而另一方面它的雖然不會破壞微觀的分子結構,但對宏觀的有機結構(例如:人的皮膚和肌肉)的損傷卻是不可逆的,因此一旦洩露就必須儘快疏散人群,以避免造成人員傷亡.
liquid.zerg-acetylene.name = 乙炔
liquid.zerg-acetylene.description = 由碳氫組成的簡單有機物,熱值相當高,用於炮臺子彈.
liquid.zerg-yperite.name = 芥子氣
liquid.zerg-yperite.description = 致命的糜爛性毒氣,在很久之前就在戰爭中被廣泛使用,直到後來出於人道原因才停止使用.\n不過今天我們將其又一次拿了出來,不是用於對付人的,而是作為清理蟲群的高效武器.
liquid.zerg-yperite.details = 有人說這樣不人道,不過不人道也沒關係.反正我們的對手不是人,也就無所謂人不人道了(
liquid.neoplasm.name = 囊腫血漿
liquid.neoplasm.description = 一種血紅色的粘稠液體,中高污染區分佈極多,低污染區也有所發現.

unit.zerg-spider.name = 跳蛛
unit.zerg-spider.description = 蟲群的初等單位,向單位和建築噴射酸液。吸收附近的血漿回血,死後會留下血漿.
unit.zerg-tarantula.name = 狼蛛
unit.zerg-tarantula.description = 蟲群的中堅單位,能向較遠單位和建築噴射大量酸液。吸收附近的血漿回血,死後會留下血漿.
unit.zerg-group.name = 集群
unit.zerg-group.description = 蟲群的精英單位,其本身不能攻擊,而是通過發射自殺式飛蟲來攻擊建築。吸收附近的血漿回血,死後會留下大量血漿.
unit.zerg-mantis.name = 螳螂
unit.zerg-mosquito.name = 飛蚊
unit.zerg-mosquito.description = 蟲群的初等單位,會跟隨附近血量最高的單位,輔助其作戰。吸收附近的血漿回血,死後會留下血漿.
unit.zerg-burst.name = 酸爆
unit.zerg-burst.description = 蟲群的中堅單位,借助了自身的高度優勢,會向建築投射大量酸液彈。吸收附近的血漿回血,死後會留下血漿.
unit.zerg-dragonfly.name = 蜻蜓
unit.zerg-buffer.name = 爆蟲
unit.zerg-buffer.description = 蟲群的先遣隊,通過自殺式襲擊摧毀建築,並將血漿灑向大地.
unit.zerg-spread.name = 擴散
unit.zerg-spread.description = 污染的傳播者,經過的地方會留下血漿,死後會留下大量血漿.
unit.zerg-egg.name = 蟲卵
unit.zerg-egg-large.name = 大型蟲卵
unit.zerg-carrier.name = 搬運者
unit.zerg-carrier.description = 污染的傳播者,會在路徑上留下蟲卵,被擊殺後留下血漿和蟲卵.

unit.zerg-anatase.name = 銳晶
unit.zerg-anatase.description = 晶化改造的初步結果,一種介於有機和無機之間的新型生命形式.
unit.zerg-asbestos.name = 石棉
unit.zerg-quartz.name = 石英

unit.zerg-pioneer.name = 先驅
unit.zerg-pioneer.description = 輕型攻擊坦克,結構簡單,生產工藝成熟,能夠在短時間內大量生產.
unit.zerg-brigadier.name = 準將
unit.zerg-brigadier.description = 中型攻擊坦克,火力更強大,裝甲更厚.
unit.zerg-shredder.name = 粉碎
unit.zerg-shredder.description = 重型攻擊坦克,搭載的穿甲彈可以快速撕裂敵人的裝甲.
unit.zerg-purge.name = 肅清
unit.zerg-purge.description = 超重型攻擊坦克,龐大且速度慢,裝備的軌道炮能遠程打擊敵人.
unit.zerg-fearless.name = 無畏
unit.zerg-fearless.description = 陸軍堡壘,火力強大,血量極多,重裝甲可以抵禦大部分攻擊.
unit.zerg-gale.name = 狂風
unit.zerg-gale.description = 輕型自行火箭炮,用於在意想不到的地方發動奇襲.
unit.zerg-hurricane.name = 颶風
unit.zerg-hurricane.description = 中型自行火箭炮,在之前的基礎上加強了火力.
unit.zerg-tornado.name = 龍卷
unit.zerg-tornado.description = 
unit.zerg-meteorite.name = 隕石
unit.zerg-meteorite.description = 超重型自行火炮,射程極遠但移動速度很慢,適合在遠距離轟炸敵方陣地.

unit.zerg-alter.name = 策反
unit.zerg-alter.description = 試驗性的新式坦克,發射的子彈能策反虛弱的敵方單位.
unit.zerg-alter.details = 它是吉祥物！

unit.zerg-mist.name = 水霧
unit.zerg-mist.description = 小型攔截機,在發現敵方空軍時會第一時間出動攔截.空閒時則會守衛在核心旁.
unit.zerg-mist.details = 不適合在pvp中使用
unit.zerg-cirrus.name = 卷雲
unit.zerg-cirrus.description = 小型攻擊機,向敵人發射多枚導彈.
unit.zerg-cirrus.details = 迷你蒼穹
unit.zerg-cloud.name = 白雲
unit.zerg-cloud.description = 中型複合攻擊機,正面裝備螺旋火炮,側面裝備8連發導彈發射器.
unit.zerg-electron.name = 電荷
unit.zerg-electron.description = 裝備了閃電引擎的無人機,對沿線單位造成大量傷害
unit.zerg-electron.details = 閃電戰鼻祖(
unit.zerg-inductance.name = 電感
unit.zerg-inductance.description= 小型電荷攻擊機,向前方發射帶電螺旋子彈
unit.zerg-inductance.details = 隔交流,通直流?
unit.zerg-ampere.name = 安培
unit.zerg-ampere.description =  中型電荷攻擊機,向前方發射爆炸閃電球
unit.zerg-ampere.details=球状闪电?
unit.zerg-colchicine.name = 秋水仙堿級
unit.zerg-phantom.name = 幻影
unit.zerg-phantom.description = 小型輔助無人機,具有輕便,快捷等優點.\n在建築建造和建築修復領域有著廣泛的應用.
unit.zerg-phantom.details = 可愛滴捏
unit.zerg-shadow.name = 虛影
unit.zerg-shadow.description = 中型採礦無人機,加裝了貨物倉庫,能夠運載大量貨物和小型載荷.
unit.zerg-shadow.details = 所以為什麼這玩意可以存那麼多東西,你這個怕不是什麼亞空間科技(
unit.zerg-election.name = 微氛
unit.zerg-election.description = 星塵核心的保護者,可以採集礦物建造建築,裝備的導彈發射器可以修復建築.
unit.zerg-atom.name = 霜華
unit.zerg-atom.description = 月皎核心的保護者,可以採集礦物建造建築,裝備的導彈發射器可以修復建築.
unit.zerg-molecule.name = 虹暈
unit.zerg-molecule.description = 日環核心的保護者,可以採集礦物建造建築,裝備小型修復場.

block.zerg-ash.name = 星塵
block.zerg-ash.description = 初級核心,為了抵抗這個星球的環境,對核心進行了全面升級改造,使其適應這裡的環境.
block.zerg-albus.name = 月皎
block.zerg-albus.description = 中級核心,相較於初級核心,對容量和裝甲都進行了一次升級,使其更加堅固和龐大.裝備矩陣護盾發生器.
block.zerg-annular.name = 日環
block.zerg-annular.description = 終級核心,在中級核心的基礎上進行了又一次升級改造,改造完成後,這個核心的裝甲更加耐用,同時擁有了更大的容量以及更多的接入口.裝備集群護盾發生器.
block.zerg-nest.name = 蟲巢
block.zerg-nest.description = 小型的蟲巢,每隔一段時間就會產生一些小型蟲卵.\n\n\n請原諒我偷懶,用噴口的貼圖改色
block.zerg-nest-large.name = 大型蟲巢
block.zerg-nest-large.description = 大型的蟲巢,每隔一段時間就會產生一些蟲卵\n\n\n請原諒我偷懶,用噴口的貼圖改色
block.zerg-pulse-crystal.name = 脈衝水晶
block.zerg-pulse-crystal.description = 富有能量的水晶體，每隔3~5秒會發射一次衝擊波，對周圍的單位造成100點傷害
block.zerg-column.name = 補丁方塊
block.zerg-column.description = 如果你不知道他是幹什麼用的,就不要把它放在地上.

block.zerg-nickel-drill.name = 鎳鑽頭
block.zerg-nickel-drill.description = 基礎的採礦設備,緩慢挖掘礦物,無需電力即可運行.
block.zerg-nickel-drill.details = Q:這玩意為什麼沒有能量就能工作？\nA:我不道啊!?
block.zerg-manganese-drill.name = 錳鑽頭
block.zerg-mangenese-drill.description = 進階的採礦設備,以普通速度挖掘礦物,無需電力,效率比鎳鑽頭更高.
block.zerg-manganese-drill.details = Q:還是那個問題,這玩意為什麼沒有能量就……\n\n呃,要不我們先壓一壓焦耳老先生的棺材板再討論.
block.zerg-crystal-drill.name = 晶體鑽頭
block.zerg-crystal-drill.description = 利用晶體建造的採礦設備,占地較大,採用了結構更加複雜的採礦系統,需要電力運行,採礦速度較快.
block.zerg-biomass-drill.name = 生物質鋼鑽頭
block.zerg-borehole.name = 鑽孔
block.zerg-borehole.description = 人們在談論行星時,總是只討論行星的表面上的問題.事實上這只是行星的一小部分,通過對地表之下的探鑽,我們可以從地下獲取大量礦渣和熱量.
block.zerg-crystal-collector.name = 晶體採集器
block.zerg-crystal-collector.description = 利用鐳射對牆壁上的晶體原礦進行採集,需要電力維持運行.

block.zerg-nickel-conveyor.name = 鎳傳送帶
block.zerg-nickel-conveyor.description = 利用鎳建造的傳送帶,速度緩慢.
block.zerg-manganese-conveyor.name = 錳傳送帶
block.zerg-manganese-conveyor.description = 利用錳在原來的基礎上升級的傳送帶,速度較快,血量也有所提升.
block.zerg-armored-conveyor.name = 裝甲傳送帶

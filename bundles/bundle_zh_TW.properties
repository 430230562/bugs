thanking = 感谢您下载了我的模组,[]您的喜爱便是对我最大的支持.\n\n但是,本模组存在大量未完成内容。希望你在游玩之前能仔细阅读以下内容,并仔细斟酌是否游玩本模组,一旦您点击了关闭,本窗口将不不会再显示。
remind = [accent]注意!
remind.sub = 1.本模组在内容上与 [accent]血肉诅咒、蔚蓝行星、野性之心 []等模组存在一定相似,但不存在抄袭。\n\n2.本模组由js编写,故稳定性较差,与以下模组同时加载会导致模组内容出现错误:[accent]日耀、ged的灾劫、高科技、无限宇宙[]与其它模组的共存问题,目前仍在测试和修复中。\n\n3.本模组大量违反达尔文进化论以及牛顿的能量守恒定律的内容,故仅供游玩娱乐,不上升到有关学术的讨论。\n\n4.本模组有着较大的贴图缺口,且贴图平均质量较低、画风不统一。对贴图有着较高要求的玩家请[red]不要游玩。[]\n\n5.如发现其他问题,可反馈至[#b3e5fa]模组QQ群:624665699
removeMod = 删除本模组


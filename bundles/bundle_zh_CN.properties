item.bugs-crystal.name = 晶体
item.bugs-crystal.description = 一种奇特的结晶体,硬而脆,密度较低,能较好的将光折射.\n有趣的是,在有一定方向的强磁场中,它的晶胞会重新排布,变得更加紧密,这时即使是X射线也很难穿过了.
item.bugs-uranium.name = 铀
item.bugs-uranium.description = 一种位于地下的矿物,只有少许会露出在地表,非常稀有,且具有较强的放射性,可以用来制作反应堆燃料棒\n或许我们可以开发一些新的设备.
item.bugs-biomass-steel.name = 生物质钢
item.bugs-biomass-steel.description = 生物质和镍相互融合而成的产物.\n硬度和韧度都远超常规材料.
item.bugs-organosilicon.name = 有机硅
item.bugs-organosilicon.description = 直接冶炼有机质沙而得到的产物.\n相比于普通硅,它有着更高的硬度和韧性.同时有着一定的生物亲和性.
item.bugs-organosilicon.details = 生物质坦克要来力.
item.bugs-sulfone.name = 砜
item.bugs-sulfone.description = 简单的砜类有机物,因其燃点较低而可用于制造燃烧弹.
item.bugs-crelectal.name = 充能晶体
item.bugs-halogenated.name = 卤代烃

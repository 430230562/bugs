item.bugs-biomass.details = 它是该星球虫族的主要组织成分,也许借助它我们可以组建自己的虫族军队.
item.bugs-ossature.name = 骨钢
item.bugs-ossature.description = 该星球生物死亡后骨架逐渐于矿物融合,硬而脆.

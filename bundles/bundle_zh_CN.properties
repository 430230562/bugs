liquid.bugs-venom.name = 毒液
liquid.neoplasm.name = 囊肿血浆

item.bugs-organosand.name = 有机质沙
item.bugs-organosand.description = 含有一定量生物质的沙子,在深绿虫巢上十分常见.\n有一点还原性,但不足以燃烧.
item.bugs-organosand.details = 用它来作为提炼硅的材料的话,按理来说应该先提纯.\n但是不提纯直接用来提炼硅的话,可以省下一些用作还原剂的煤炭
item.bugs-biomass.name = 生物质
item.bugs-biomass.description = 深绿虫巢上常见的物质.\n直接开采,纯度极低,且难以提纯.
item.bugs-biomass.details = 它是该星球虫族的主要组织成分,也许借助它我们可以组建自己的虫族军队
item.bugs-biomass-steel.name = 生物质钢
item.bugs-biomass-steel.description = 生物质和钛相互融合而成的产物,似乎会自我再生.\n它有着不低的硬度,是用来建造建筑的良好材料.
item.bugs-biomass-steel.details = 关于它是如何自然形成的,至今也是一个谜.有人猜测是深绿虫巢的地壳运动将生物质和钛挤压到了一起.
item.bugs-organosilicon.name = 有机硅
item.bugs-organosilicon.description = 直接冶炼有机质沙而得到的产物.\n相比于普通硅,它有着更高的硬度和韧性.同时有着一定的生物亲和性.
item.bugs-organosilicon.details = 生物质坦克要来力
item.bugs-methyl-sulfone.name = 二甲基砜
item.bugs-methyl-sulfone.description = 最简单的砜类有机物,因其燃点较低而可用于制造燃烧弹.

status.bugs-poisoning.name = 中毒
status.bugs-dissimilation.name = 异化
status.bugs-extremely-frozen.name = 极度冰冻

planet.bugs-darkGreen.name = 深绿虫巢
planet.bugs-darkGreen.description = 一个远离太阳的行星,因[accent]严寒[]且[accent]缺乏光照[]导致[accent]生物活性较低[]几乎没有植物保护士地,土地沙漠化严重.现在只有一些虫族生活在这里.\n\n可以好好研究他们是如何生存下来的.
planet.bugs-darkGreen.details = 当心虚假地图定数!

sector.bugs-darkGreenMountains.name = 深绿山脉
sector.bugs-darkGreenMountains.description = 这里因积累了大量的有机质而呈现绿色,但这绿色绝对不是吉祥的颜色\n好好的准备一下,准备迎战这里的虫群吧.
sector.bugs-siliconePond.name = 硅塘
sector.bugs-siliconePond.description = 一个污染较轻的区块,但土地已大多沙漠化\n在这里炼硅,可能是一个较好的选择.
sector.bugs-crimsonPass.name = 殷红通道
sector.bugs-crimsonPass.description = 这个地区因含有大量的囊肿血浆,而显现出殷红,虫族在这里有着较高的活性,请谨慎迎敌.
sector.bugs-biomassComplex.name = 生物质反应站
sector.bugs-biomassComplex.description = 靠近这颗星球北极的一个遗址,应该是前人研究为生物质而留下的,据说有高效地生物质发电技术.\n\n小心,该区域有强[accent]暴风雪

unit.bugs-spider.name = 跳蛛
unit.bugs-spider.description = 发射毒液导弹,对敌人造成伤害并使其中毒.
unit.bugs-spider.details = 不许随地吐痰!
unit.bugs-tarantula.name = 狼蛛
unit.bugs-tarantula.description = 连续发射多个毒液泡,造成大范围中毒
unit.bugs-mosquito.name = 飞蚊
unit.bugs-mosquito.description = 发射毒液子弹,对敌人造成伤害并使其中毒,伤害略低于跳蛛.
unit.bugs-mosquito.details = 不要觉得叫蚊子就很逊,蚊子可是疟疾的主要传播途径之一.
unit.bugs-acid.name = 酸爆虫
unit.bugs-acid.description = 借助了高度优势的飞虫,向敌人阵地投放大量酸液爆弹.
unit.bugs-buffer.name = 自爆虫
unit.bugs-buffer.description = 靠近敌人后自爆
unit.bugs-egg.name = 虫卵
unit.bugs-pildelet.name = 母虫
unit.bugs-pildelet.description = 不断地产生自爆虫卵.
unit.bugs-test-vehicle.name = 早期试验车
unit.bugs-test-vehicle.description = 生物质与机械结合的早期试验品,战斗力还可以.
unit.bugs-alter.name = Alter
unit.bugs-alter.description = 发射量子子弹,干扰敌方的对队伍识别系统.

block.bugs-arkycite-sand-wall.name = 芳沙墙
block.bugs-arkycite-sand-boulder.name = 芳砂岩
block.bugs-arkycite-sand.name = 芳沙
block.bugs-sand-arkycite.name = 沙子 芳油
block.bugs-neoplasm-sand-wall.name = 血浆沙墙
block.bugs-neoplasm-sand-boulder.name = 血浆砂岩
block.bugs-neoplasm-sand.name = 血浆沙
block.bugs-sand-neoplasm.name = 沙子 血浆
block.bugs-neoplasm.name = 血浆池

block.bugs-smelter.name = 有机硅冶炼厂
block.bugs-smelter.description = 加固了的硅厂,以避免发生因直接冶炼有机质沙而产生的意外情况.
block.bugs-compressor.name = 生物质钢压缩机
block.bugs-compressor.description = 将生物质和钛压缩到一起,从而产生生物质钢.\n相比于在环境中直接采集,这明显是更高效的.
block.bugs-compressor.details = 这可能也有力的佐证了,生物质钢的地壳挤压形成说.
block.bugs-parallel-compressor.name = 骈式生物质钢压缩机
block.bugs-parallel-compressor.description = 将生物质和钛压缩到一起,从而产生生物质钢.\n多个压缩机单元一起工作,不但提高了生产速度,也提升了生物质的利用率.
block.bugs-centrifuge.name = 水离心机
block.bugs-centrifuge.description = 利用强大的离心力将水从囊肿血浆分离出来,只能产生少量的水.
block.bugs-centrifuge.details = 用此方法产生水也是无耐之举.
block.bugs-extractor.name = 石油萃取器
block.bugs-extractor.description = 从芳油中分离出石油.
block.bugs-synthesizer.name = 砜合成厂
block.bugs-synthesizer.description = 利用生物质沙和生物质合成二甲基砜.

block.bugs-biomass-drill.name = 生物质钻头
block.bugs-biomass-drill.description = 使用高硬度的生物质钢做成的钻头,可以更高效的开采矿物.
block.bugs-impact-biomass-drill.name = 冲击生物质钻
block.bugs-impact-biomass-drill.description = 使用高硬度的生物质钢做成的钻头,用于开采高硬度矿物.
block.bugs-incubator.name = 生物质培养机
block.bugs-incubator.description = 将从虫子的遗体上收集而来的组织碎片在合适的环境下进行培养,从而得到生物质
block.bugs-incubator.details = 组建虫族军队的第一步!
block.bugs-enrichment-incubator.name = 富集式生物质培养机
block.bugs-enrichment-incubator.description = 使用比水更营养的囊肿血浆来培养虫族的组织碎片,能更快的培养出大批量的生物质.
block.bugs-enrichment-incubator.details = 组建大规模的虫族军队时很有用.

block.bugs-concentrated-solar-panel.name = 聚能阳能板
block.bugs-concentrated-solar-panel = 利用太阳能产生少量电力.
block.bugs-biomass-reactor.name = 生物质反应堆
block.bugs-biomass-reactor.description = 利用生物质一系列复杂的生物性有机合成反应,以产生出大量的热能和电能,但也会产生少量的囊肿血浆.
block.bugs-biomass-reactor.details = 血浆装满后会爆炸.\n\n但你也不应该因此而随意向环境排放囊肿血浆!
block.bugs-extreme-generator.name = 极端温差发电机
block.bugs-extreme-generator.description = 使用其他建筑产生的热量来发电,发电量极高,但是极其易爆,请务必保证冷冻液的供应.

block.bugs-unit-incubator.name = 单位培养机
block.bugs-unit-incubator.description = 使用少量的生物质,培育出属于自己的虫族军队
block.bugs-unit-incubator.details = 组建虫族军队的最后一步!
block.bugs-tank-factory.name = 生物质坦克构建厂
block.bugs-tank-factory.description = 构建小型生物质坦克

block.bugs-biomass-wall.name = 生物质钢墙
block.bugs-biomass-wall.description = 比普通墙体更加坚硬,具有较硬的护甲且大概率反弹敌人的小型子弹.
block.bugs-biomass-wall-large.name = 大型生物质钢墙
block.bugs-biomass-wall-large.description = 比普通墙体更加坚硬,具有较硬的护甲且大概率反弹敌人的小型子弹.
block.bugs-biomass-door.name = 生物质钢门
block.bugs-biomass-door.description = 比普通墙体更加坚硬,具有较硬的护甲且大概率反弹敌人的小型子弹.\n友方单位靠近时自动打开
block.bugs-biomass-door-large.name = 大型生物质钢门
block.bugs-biomass-door-large.description = 比普通墙体更加坚硬,具有较硬的护甲且大概率反弹敌人的小型子弹.\n友方单位靠近时自动打开

block.bugs-biomass-conveyor.name = 生物质钢传送带
block.bugs-biomass-conveyor.description = 使用生物质钢打造的传送带,比钛传送带速度更快,且更坚固.
block.bugs-railway.name = 生物质钢轨
block.bugs-railway.description = 得益于生物质钢优良的承重能力,我们可以使用小型火车来大量运输物品了.
block.bugs-railway.details = 它的造价属实让人有些负担不起.
block.bugs-armored-biomass-conveyor.name = 装甲生物质钢传送带
block.bugs-armored-biomass-conveyor.description = 加装了装甲的生物质钢传送带,使原本就在传送带中就属于比较坚固的生物质钢传送带更加坚固了.
block.bugs-biomass-conveyor-bridge.name = 生物质钢传送带桥
block.bugs-biomass-conveyor-bridge.description = 得益于生物质钢优秀的延展性,我们创造了能跨越7格地形的生物质钢传送带桥.
block.bugs-biomass-launch-pad.name = 生物质钢发射台
block.bugs-biomass-launch-pad.description = 使用生物质钢打造的发射台,可以一次向其它区块发射更多的物品.
block.bugs-biomass-launch-pad.details = 发射台也属于物品传输建筑,对吧?

block.bugs-peristaltic-pump.name = 蠕动泵
block.bugs-peristaltic-pump.description = 较快地抽取液体
block.bugs-biomass-conduit.name = 生物质钢导管
block.bugs-biomass-conduit.description = 使用生物质钢打造的导管,比脉冲导管速度更快,且更坚固.
block.bugs-biomass-conduit-bridge.name = 生物质钢导管桥
block.bugs-biomass-conduit-bridge.description =  得益于生物质钢优秀的延展性,我们创造了能跨越7格地形的生物质钢导管桥.

block.bugs-heat-pipe.name = 热管
block.bugs-heat-pipe.description = 传导热量.


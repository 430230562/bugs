block.zerg-biomass-reactor.description = 利用生物质一系列复杂的生物性有机合成反应，以产生出大量的热能和电能，但也会产生少量的囊肿血浆.
block.zerg-biomass-reactor.details = 血浆装满后会爆炸.\n\n但你也不应该因此而随意向环境排放囊肿血浆!
block.zerg-extreme-generator.name = 极端温差发电机
block.zerg-extreme-generator.description = 使用其他建筑产生的热量来发电，发电量极高，但是极其易爆，请务必保证水的供应.
block.zerg-extreme-generator.details = 生产千万条，安全第一条\n生产不规范，基地变祭地


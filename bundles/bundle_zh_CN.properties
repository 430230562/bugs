thanking = 感谢您下载了我的模组,您的喜爱便是对我最大的支持.\n\n但是在正式开始游玩之前,希望你能仔细阅读以下内容,这应该会对你有帮助.
remind = [accent]注意!
remind.sub = 1.本mod在内容上与 [accent]血肉诅咒 蔚蓝行星 野性之心 []等mod存在一定相似,但我绝对不存在抄袭行为!\n\n2.本mod使用JavaScript语言编写,欢迎大家前来拆包学习.\n\n3.本mod的稳定性较低,故使用一些辅助mod时很可能导致本mod崩溃,同时已确定本mod会和以下mod发生冲突:[accent]\n    日耀\n    ged的灾劫\n    高科技\n    无限宇宙\n[]由模组冲突造成的bug,本人一律不修.\n\n4.本mod存在大量违反达尔文进化论以及牛顿的能量守恒定律的内容,仅供娱乐,不上升到学术的讨论.
warning.sub = [red]1.低质量贴图:本mod存在大量原版改色贴图,如果不能接受的话,请点击右下角删除本mod.\n\n2.不和谐的配色:本mod配色非常的不和谐,存在部分贴图过亮而部分贴图过暗的问题.\n\n3.低贴图完整度:本mod大部分内容都没有相应的贴图,对游玩体验可能较大.\n\n4.单位(炮台)强度失衡:本mod的平衡较差,存在mod单位(炮台)远高于原版强度,从而导致单方面虐杀原版单位.
removeMod = 删除本mod


report-1 = 356-11观测报告
report-1.sub = 我们发现了一个之前未在星域图上标记的行星,根据我们的长期以来观测的结果.该行星远离恒星,沙漠化非常严重,地表植被稀少.\n疑似有一定量的生物在星球活动.\n我们准备发射一颗卫星以便于近距离观察一下这颗星球.\n\n[#0097a7]第三星体观测站\n[]星源历3056年11月27日
report-2 = 357-3观测报告
report-2.sub = 我们发射的卫星已进入该行星轨道.\n\n根据卫星传回的照片分析.该行星蕴含着大量的矿石,其中很多都可能是我们先前未发现的品种.\n同时我们发现该星球的生物的行为有些奇怪,仿佛他们共用一个大脑一样.\n\n鉴于该星球开拓价值巨大,总部已经通过了在这颗星球建立采矿基地和研究基地的决议.并将该星球命名为[#3c7141]格兰德泽[]\n\n我们将持续提供区块数据以辅助该行星的开拓.\n\n[#0097a7]第三星体观测站\n[]星源历3057年3月11日
report-3 = 357-5开拓报告
report-3.sub = 我们已经在20区,32区建立了简单的前哨站.观测部门的数据十分准确,这里有着丰富的矿物.\n\n这个星球上的生物有些类似于昆虫,曾有过几只在看到我们的哨站之后呆了一会就离开了.\n\n但愿他们是友好生物吧.\n\n[#9277cc]N675-6开扩小队\n[]星源历3057年5月16日
report-4 = 357-7开拓报告
report-4.sub = 我们意外发现了一只濒死的虫子,我们对它进行了抢救,它的神经中枢受损很严重,我们便尝试植入一个微型芯片来代替.目前它各项生理状态良好,我们也可以通过电脑向微型芯片发送信号来控制它完成一些简单的任务.\n不久后它便进行了一次蜕皮.我们正在试图戏它的蜕下的皮进行逆向研究.看看我们能否组建一支属于自己的虫族部队吧\n\n[#9277cc]N675-6开扩小队\n[]星源历3057年7月6日
report-5 = 357-10开拓报告
report-5.sub = 今天,在20区建造的多个发射台都竣工了,很快就会和运输部门的同步运载空间站进行对接.这条线路开通后,预计一年能向中心城运输约3000吨的金属.\n同时,对于那只虫子蜕下的皮的逆向研究工作也已经完成,我们已经可以生产一些用于搬运虫子了.\n根据医疗部门对它们的解剖和观察,这种生物有着很强的社会行为,分工极为明确,同时会根据分工而发生器官特化.目前所观测到的单位脑容量极小,基本上只能指导最基本的生理活动.推测他们应该有一种专门指挥的"指挥官"分工\n\n[#9277cc]N675-6开扩小队\n[]星源历3057年10月27日
report-6 = 357-12紧急报告
report-6.sub = 自发射台与同步运载空间站完成对接后,星球上的原生虫族便对我们发起一次又一次的进攻.尽管我们有着先进的武器,但他们如潮水一般的进攻依然让我们有些难以抵御.我们希望你可以带着你的小队同我们一起来抵御敌人.\n\n[#9277cc]N675-6开扩小队\n[]星源历3057年12月25日
report-7 = [red]恒星喷流红色预警[]
report-7.sub = 近期,我们观测到恒星能量波动异常,恒星辐射强度持续上升,请还在太空中的舰队抓紧时间前往安全区域.恒星喷流预计将在72小时后到来,预计持续时间为96小时.\n\n[#0097a7]第三星体观测站\n[]星源历3057年12月28日
report-8 = 358-1紧急报告
report-8.sub = 我们看到了第三星体观测站的同步轨道观测卫星受恒星喷流影响而坠落在52号地区.\n但其实还有一个更坏的消息,我们在20号地区建立的基地沦陷了.\n好消息是我们已经转移到了32号基地,并且物资基本没有损失.但是52地区危险重重,我们还是等你到了以后一起去回收吧.\n\n[#9277cc]N675-6开扩小队\n[]星源历3058年1月6日

item.bugs-organosand.name = 有机质沙

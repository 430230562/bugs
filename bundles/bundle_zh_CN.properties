block.zerg-ash.name = 星尘
block.zerg-ash.description = 初级核心，为了抵抗这个星球的环境，对核心进行了全面升级改造，使其适应这里的环境。
block.zerg-albus.name = 月皎
block.zerg-albus.description = 中级核心，相较于初级核心，对容量和装甲都进行了一次升级，使其更加坚固和庞大。装备了线盾级护盾发生器。
block.zerg-annular.name = 日环
block.zerg-annular.description = 终级核心，在中级核心的基础上进行了又一次升级改造，改造完成后，这个核心的装甲更加耐用，同时拥有了更大的容量以及更多的接入口。装备了矩阵级护盾发生器。


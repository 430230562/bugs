liquid.bugs-venom.name = 毒液
liquid.neoplasm.name = 囊肿血浆

item.bugs-organosand.name = 有机质沙
item.bugs-organosand.description = 含有一定量生物质的沙子,在格雷迪锡上十分常见.\n有一点还原性,但不足以燃烧.
item.bugs-organosand.details = 用它来作为提炼硅的材料的话,按理来说应该先提纯.\n但是不提纯直接用来提炼硅的话,可以省下一些用作还原剂的煤炭.
item.bugs-biomass.name = 生物质
item.bugs-biomass.description = 格雷迪锡上常见的物质.\n直接开采,纯度极低,且难以提纯.
item.bugs-biomass.details = 它是该星球虫族的主要组织成分,也许借助它我们可以组建自己的虫族军队.
item.bugs-ossature.name = 骨钢
item.bugs-ossature.description = 该星球生物死亡后骨架逐渐于矿物融合，有很好的坚硬性，但是需要一种坚固的程度相似的转头采集
item.bugs-nickel.name = 镍
item.bugs-nickel.description = 在这颗星球上比较常见的矿物，可以用来建造更高级的建筑
item.bugs-crystal.name = 水晶

item.bugs-biomass-steel.name = 生物质钢
item.bugs-biomass-steel.description = 生物质和镍相互融合而成的产物,似乎会自我再生.\n它有着不低的硬度,是用来建造建筑的良好材料.
item.bugs-organosilicon.name = 有机硅
item.bugs-organosilicon.description = 直接冶炼有机质沙而得到的产物.\n相比于普通硅,它有着更高的硬度和韧性.同时有着一定的生物亲和性.
item.bugs-organosilicon.details = 生物质坦克要来力.
item.bugs-methyl-sulfone.name = 二甲基砜
item.bugs-methyl-sulfone.description = 最简单的砜类有机物,因其燃点较低而可用于制造燃烧弹.

status.bugs-poisoning.name = 中毒
status.bhgs-poisoning.description = 让目标中度并持续扣血
status.bugs-dissimilation.name = 异化
status.bugs-extremely-frozen.name = 极度冰冻

planet.bugs-gredizion.name = 格雷迪锡
planet.bugs-gredizion.description = 一个远离太阳的行星,因[accent]严寒[]且[accent]缺乏光照[]导致[accent]生物活性较低[]几乎没有植物保护士地,土地沙漠化严重.现在只有一些虫族生活在这里.\n\n可以好好研究他们是如何生存下来的.
planet.bugs-gredizion.details = 当心虚假地图定数!

sector.bugs-darkGreenMountains.name = 深绿山脉
sector.bugs-darkGreenMountains.description = 这里因积累了大量的有机质而呈现绿色,但这绿色绝对不是吉祥的颜色\n好好的准备一下,准备迎战这里的虫群吧.
sector.bugs-crimsonPass.name = 殷红通道
sector.bugs-crimsonPass.description = 这个地区因含有大量的囊肿血浆,而显现出殷红,虫族在这里有着较高的活性,请谨慎迎敌.
sector.bugs-biomassComplex.name = 生物质反应站
sector.bugs-biomassComplex.description = 靠近这颗星球北极的一个遗址,应该是前人研究为生物质而留下的,据说有高效地生物质发电技术.\n\n小心,该区域有强[accent]暴风雪

unit.bugs-spider.name = 跳蛛
unit.bugs-spider.description = 发射毒液导弹,对敌人造成伤害并使其中毒.
unit.bugs-spider.details = 不许随地吐痰!
unit.bugs-tarantula.name = 狼蛛
unit.bugs-tarantula.description = 连续发射多个毒液泡,造成大范围中毒
unit.bugs-mosquito.name = 飞蚊
unit.bugs-mosquito.description = 发射毒液子弹,对敌人造成伤害并使其中毒,伤害略低于跳蛛.
unit.bugs-mosquito.details = 不要觉得叫蚊子就很逊,蚊子可是疟疾的主要传播途径之一.
unit.bugs-acid.name = 酸爆虫
unit.bugs-acid.description = 借助了高度优势的飞虫,向敌人阵地投放大量酸液爆弹.
unit.bugs-buffer.name = 自爆虫
unit.bugs-buffer.description = 靠近敌人后自爆
unit.bugs-egg.name = 虫卵
unit,bugs-egg.descruption = 虫子的卵,会产生令人讨厌的虫子
unit.bugs-pildelet.name = 母虫
unit.bugs-pildelet.description = 不断地产生自爆虫卵.

unit.bugs-test-vehicle.name = 早期试验车
unit.bugs-test-vehicle.description = 生物质与机械结合的早期试验品,战斗力还可以.\n子弹击中的单位会永久降低一定护甲.
unit.bugs-alter.name = Alter
unit.bugs-alter.description = 发射量子子弹,干扰敌方的对队伍识别系统.
unit.bugs-embers.name = 余烬
unit.bugs-embers.description = 搭载了火焰喷射器的坦克.
unit.bugs-hurricane.name = 飓风

unit.bugs-election.name = 微氛
unit.bugs-atom.name = 霜华

